version: "3.5"
services:
  envoy_basic:
    image: envoyproxy/envoy:v1.8.0
    ports:
    - "20000:20000" # admin interface port
    - "20001:20001" # cluster that proxies to google
    volumes:
    - ./config/envoy.basic.yaml:/etc/envoy/envoy.yaml:ro
  envoy_failover:
    image: envoyproxy/envoy:v1.8.0
    ports:
    - "20000:20000" # admin interface port
    - "20001:20001" # egoserver 1
    - "20002:20002" # egoserver 2
    - "20003:20003" # egoserver 3 - failover to 2 followed by 1
    volumes:
    - ./config/envoy.failover.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
    - egoserver1
    - egoserver2
    - egoserver3
  egoserver1:
    build:
      context: ./egoserver
      dockerfile: ./Dockerfile
    environment:
      PORT: 3000
      NAME: one
    volumes:
    - ./egoserver/server.js:/app/server.js
  egoserver2:
    build:
      context: ./egoserver
      dockerfile: ./Dockerfile
    environment:
      PORT: 3000
      NAME: two
    volumes:
    - ./egoserver/server.js:/app/server.js
  egoserver3:
    build:
      context: ./egoserver
      dockerfile: ./Dockerfile
    environment:
      PORT: 3000
      NAME: three
      WAIT: 1000
    volumes:
    - ./egoserver/server.js:/app/server.js
